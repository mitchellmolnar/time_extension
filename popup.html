<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edge Timer Tracker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Edge Timer Tracker</h1>
    <div class="timer">
      <span id="current-timer">00:00:00</span>
    </div>
    <div class="controls">
      <button id="start-stop">Start</button>
      <button id="reset">Reset</button>
    </div>
    <div class="total">
      <h2>Total Time</h2>
      <span id="total-timer">00:00:00:00</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
